<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASE-DOT-FUN</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold mb-6">BASE-DOT-FUN</h1>
  <button id="connectWallet" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Connect Wallet</button>
  <div id="walletAddress" class="mb-4"></div>
  <div class="bg-white text-black p-4 rounded shadow w-full max-w-md mb-4">
    <h3 class="font-bold">Token Balance:</h3>
    <div id="tokenBalance">0</div>
  </div>
  <div class="bg-white text-black p-4 rounded shadow w-full max-w-md mb-4">
    <h3 class="font-bold">Mint Token & Add Liquidity</h3>
    <input type="number" id="mintAmount" placeholder="Token Amount" class="border rounded p-2 w-full mb-2">
    <input type="number" id="ethAmount" placeholder="ETH Amount" class="border rounded p-2 w-full mb-2">
    <button id="mintBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Mint + Liquidity</button>
  </div>
  <div class="bg-white text-black p-4 rounded shadow w-full max-w-md mb-4">
    <h3 class="font-bold">Swap Tokens</h3>
    <input type="text" id="swapFrom" placeholder="From Token Address" class="border rounded p-2 w-full mb-2">
    <input type="text" id="swapTo" placeholder="To Token Address" class="border rounded p-2 w-full mb-2">
    <input type="number" id="swapAmount" placeholder="Amount" class="border rounded p-2 w-full mb-2">
    <button id="swapBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">Swap</button>
  </div>
  <div id="status" class="mb-4"></div>
<script src="app.js"></script>
</body>
</html>
